x-app-base: &app-base
  build:
    context: .
    dockerfile: Dockerfile
  image: hr-insights:latest
  env_file:
    - path: .env
      required: false
  environment:
    DATABASE_URL: postgresql://hr_insights:hr_insights@postgres:5432/hr_insights
    HR_INSIGHTS_MINIO_ENDPOINT: minio:9000
    HR_INSIGHTS_MINIO_ACCESS_KEY: minioadmin
    HR_INSIGHTS_MINIO_SECRET_KEY: minioadmin
    HR_INSIGHTS_MINIO_SECURE: "false"
    HR_INSIGHTS_MINIO_BUCKET: hr-insights
    HR_INSIGHTS_RAW_DATA_DIR: data/raw
    HR_INSIGHTS_MANIFESTS_DIR: logs/manifests
    API_HOST: 0.0.0.0
    API_PORT: 5173
  volumes:
    - logs_data:/app/logs
    - dashboard_output:/app/dashboard/output
    - ./src:/app/src
    - ./dashboard:/app/dashboard
    - ./alembic:/app/alembic
    - ./alembic.ini:/app/alembic.ini:ro
    - ./data/raw:/app/data/raw:ro

services:
  postgres:
    image: postgres:15
    container_name: hr_insights_db
    environment:
      POSTGRES_USER: hr_insights
      POSTGRES_PASSWORD: hr_insights
      POSTGRES_DB: hr_insights
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U hr_insights -d hr_insights"]
      interval: 5s
      timeout: 5s
      retries: 20

  minio:
    image: minio/minio:latest
    container_name: hr_insights_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 20 

  api:
    <<: *app-base
    container_name: hr_insights_api
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    command:
      - /bin/sh
      - -c
      - >
        alembic upgrade head &&
        python src/etl/upload_to_minio.py data/raw &&
        python -m luigi --module src.etl.gold.tasks LoadAllGold --local-scheduler --all-months && python dashboard/visualize.py &&
        uvicorn src.app.main:app --host 0.0.0.0 --port 5173
    ports:
      - "5173:5173"
    restart: unless-stopped

volumes:
  postgres_data:
  minio_data:
  logs_data:
  dashboard_output:
